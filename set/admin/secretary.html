
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modifier infos élève</title>
</head>
<body>
  <h2>Modifier les infos secrètes d’un élève</h2>

  <label>ID de l’élève :</label>
  <input type="text" id="eleveIdInput">
  <button id="loadBtn">Charger</button>

  <div id="infoContainer" style="display:none; margin-top:20px;">
    <p><strong>Nom complet :</strong> <span id="nomInfo"></span></p>
    <p><strong>Téléphone :</strong> <span id="telephoneInfo"></span></p>
    <p><strong>Email :</strong> <span id="emailInfo"></span></p>
    <p><strong>Statut actuel :</strong> <span id="statutInfo"></span></p>

    <form id="eleveForm">
      <label>Montant (USD) :</label>
      <input type="number" id="montantInput" min="0"><br><br>

      <label>Classe :</label>
      <input type="text" id="classeInput" placeholder="Ex: 3A, 4E"><br><br>

      <label>Modifier le statut :</label>
     <select id="statutInput">
        <option value="actif">Actif</option>
        <option value="inactif">Inactif</option>
      </select><br><br>

      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDLqf_Out_xGEkh0HTLu0ZBwZd95ha78w",
      authDomain: "ecole-ef9c1.firebaseapp.com",
      projectId: "ecole-ef9c1",
      storageBucket: "ecole-ef9c1.firebasestorage.app",
      messagingSenderId: "445607617414",
      appId: "1:445607617414:web:0678d9b103732f17210207"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const eleveIdInput = document.getElementById("eleveIdInput");
    const loadBtn = document.getElementById("loadBtn");
    const infoContainer = document.getElementById("infoContainer");
    const eleveForm = document.getElementById("eleveForm");

    const nomInfo = document.getElementById("nomInfo");
    const telephoneInfo = document.getElementById("telephoneInfo");
const emailInfo = document.getElementById("emailInfo");
    const statutInfo = document.getElementById("statutInfo");

    const montantInput = document.getElementById("montantInput");
    const classeInput = document.getElementById("classeInput");
    const statutInput = document.getElementById("statutInput");

    let currentDocId = null;

    loadBtn.addEventListener("click", async () => {
      const id = eleveIdInput.value.trim();
      if (!id) return alert("Veuillez entrer un ID valide.");

      const eleveRef = doc(db, "eleves", id);
      const eleveSnap = await getDoc(eleveRef);

      if (!eleveSnap.exists()) {
        alert("Élève non trouvé.");
        infoContainer.style.display = "none";
        return;
      }

      const data = eleveSnap.data();
      currentDocId = id;

      nomInfo.textContent = `${data.nom} ${data.postenom} ${data.prenom}`;
      telephoneInfo.textContent = data.telephone ?? "N/A";
      emailInfo.textContent = data.email ?? "N/A";
      statutInfo.textContent = data.statut ?? "inactif";

      montantInput.value = data.montant ?? 0;
      classeInput.value = data.classe ?? "";
      statutInput.value = data.statut ?? "inactif";

      infoContainer.style.display = "block";
    });

    eleveForm.addEventListener("submit", async (e) => {
     e.preventDefault();
      if (!currentDocId) return alert("Aucun élève chargé.");

      const newMontant = parseFloat(montantInput.value);
      const newClasse = classeInput.value.trim();
      const newStatut = statutInput.value;

      if (isNaN(newMontant) || newClasse === "") {
        alert("Vérifiez les champs.");
        return;
      }

      const eleveRef = doc(db, "eleves", currentDocId);
      await updateDoc(eleveRef, {
        montant: newMontant,
        classe: newClasse,
        statut: newStatut
      });

      alert("Données mises à jour !");
    });
  </script>
</body>
</html>
