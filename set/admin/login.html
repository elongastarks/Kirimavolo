
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
</head>
<body>
  <h2>Connexion Admin</h2>
  
  <input type="email" id="email" placeholder="Email admin">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="loginBtn">Se connecter</button>
  
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDLqf_Out_xGEkh0HTLu0ZBwZd95ha78w",
      authDomain: "ecole-ef9c1.firebaseapp.com",
      projectId: "ecole-ef9c1",
      storageBucket: "ecole-ef9c1.firebasestorage.app",
      messagingSenderId: "445607617414",
      appId: "1:445607617414:web:0678d9b103732f17210207"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          status.textContent = "Connexion réussie ✅";
          // Rediriger ou afficher interface admin ici
        })
        .catch((error) => {
          status.textContent = "Erreur : " + error.message;
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Connecté :", user.email);
      }
    });
  </script>
</body>
</html>
