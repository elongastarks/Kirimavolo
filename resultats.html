<body>
 <header>

      <tbody id="resultats-body">

      </tbody>

<script type="module">  
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Configuration Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBDLqf_Out_xGEkh0HTLu0ZBwZd95ha78w",
  authDomain: "ecole-ef9c1.firebaseapp.com",
  projectId: "ecole-ef9c1",
  storageBucket: "ecole-ef9c1.firebasestorage.app",
  messagingSenderId: "445607617414",
  appId: "1:445607617414:web:0678d9b103732f17210207"
};

// Initialisation Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Récupérer et afficher les données
async function afficherResultats() {
  const tbody = document.getElementById("resultats-body");
  tbody.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "global"));
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${data.section}</td>
      <td>${data.pourcent}</td>
    `;
    tbody.appendChild(row);
  });
}
afficherResultats();
</script>
